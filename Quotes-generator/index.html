<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="qoute.css">
    <title>Quote generator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Javascript Quote Generator</h2>
        </div>

        <div class="main-content">
            <div class="text-area">
                <div class="qoute" id="qoute">
                    'To err is human; to forgive, divine.'

                </div>
            </div>
            <div id="author">"Alexander <br>Pope"</div>
            <div class="button">
                <button id="new-qoute">New Quote</button>
            </div>
        </div>
    </div>
    <script src="qoute.js"></script>
    
</body>
</html>
